<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Realize seus sonhos com cupons especiais para dias únicos" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Eu Tenho Sonhos - Sistema de Cupons Especiais</title>
    
    <!-- Meta tags para SEO -->
    <meta name="keywords" content="loja, cupons, desconto, dias especiais, e-commerce">
    <meta name="author" content="Eu Tenho Sonhos">
    <meta property="og:title" content="Eu Tenho Sonhos - Sistema de Cupons Especiais">
    <meta property="og:description" content="Realize seus sonhos com cupons especiais! Compre antecipadamente e economize em dias únicos.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png">
    
    <!-- Schema.org para Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "Eu Tenho Sonhos",
      "description": "Realize seus sonhos com cupons especiais para dias únicos",
      "url": "http://localhost:3000"
    }
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar esta aplicação.</noscript>
    <div id="root"></div>
    
    <!-- Loading screen -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3b82f6, #d946ef);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 10px;">Eu Tenho Sonhos</h2>
        <p style="font-size: 16px; opacity: 0.9;">Carregando sua experiência de compras...</p>
      </div>
    </div>
    
    <script>
      // Remover loading screen quando React carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
